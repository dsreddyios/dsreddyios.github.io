<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Maintenance — We'll be right back</title>
  <meta name="description" content="Our site is temporarily down for maintenance. We'll be back shortly." />
  <style>
    :root{
      --bg:#fbfbfd;
      --card:#ffffff;
      --accent:#ff7a18;
      --muted:#6b7280;
      --shadow: 0 10px 30px rgba(15,23,42,0.06);
      --max-width:820px;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg, var(--bg) 0%, #f8fafc 100%);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:var(--max-width);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      display:flex;
      gap:28px;
      padding:40px;
      align-items:center;
    }

    .logo {
      width:96px;
      height:96px;
      flex:0 0 96px;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:18px;
      background:linear-gradient(135deg, rgba(255,122,24,0.12), rgba(59,130,246,0.06));
    }
    .logo svg{width:56px;height:56px;display:block}

    .content{flex:1; min-width:0}
    .title{
      margin:0;
      font-size:28px;
      letter-spacing:-0.02em;
    }
    .subtitle{
      margin:10px 0 18px 0;
      color:var(--muted);
      font-size:15px;
      line-height:1.5;
    }

    .actions{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      cursor:pointer;
      border:0;
    }

    .btn-primary{
      background:linear-gradient(90deg,var(--accent),#ffb86b);
      color:white;
      box-shadow: 0 6px 18px rgba(255,122,24,0.18);
    }

    .btn-ghost{
      background:transparent;
      color:var(--muted);
      border:1px solid #eef2ff;
      box-shadow:none;
    }

    .meta{
      margin-top:12px;
      color:#94a3b8;
      font-size:13px;
    }

    .spinner{
      width:30px;height:30px;border-radius:50%;
      border:3px solid rgba(15,23,42,0.08);
      border-top-color:var(--accent);
      animation:spin 1s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="main-heading">
    <div style="position:relative">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Logo">
          <rect x="4" y="4" width="40" height="40" rx="8" fill="url(#g)"/>
          <path d="M14 28L22 18l12 16" stroke="#fff" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
          <defs>
            <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
              <stop offset="0" stop-color="#ff7a18"/>
              <stop offset="1" stop-color="#3b82f6"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
    </div>

    <div class="content">
      <h1 id="main-heading" class="title">We'll be back soon.</h1>
      <p class="subtitle">Thanks for visiting — we're performing scheduled maintenance to improve the site. We expect to be back online shortly.</p>

      <div class="actions" role="group" aria-label="Maintenance actions">
        <a class="btn btn-primary" href="mailto:contact@logikwerk.in?subject=Site%20down%20inquiry">Contact us</a>

        <button class="btn btn-ghost" onclick="location.reload();" title="Reload page">
          <span class="spinner" aria-hidden="true"></span>
          Reload
        </button>
      </div>

      <p class="meta">Need urgent support? Email <a href="mailto:info@logikwerk.in">contact@logikwerk.in</a></p>
    </div>
  </main>
</body>
</html>
